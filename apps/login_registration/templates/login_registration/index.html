<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Log In or Register</title>
  </head>
  <body>
    <fieldset>
      <legend>login</legend>
      <form action="register" method="post">
        <label for="email">Email</label>
        <input type="text" name="email" id="email" >
        <label for="password">Password</label>
        <input type="text" name="Password" id="password">
        <input type="submit" value="Submit">
      </form>
    </fieldset>
    <fieldset>
      <legend>Registration</legend>
        <form action="registration" method="post">
          <input type="text" name="first_name" value="" placeholder="First name"><br>
          <input type="text" name="last_name" value="" placeholder="Last name"><br>
          <input type="date" name="date_of_birth" value="" placeholder="Date of birth"><br>
          <input type="text" name="email" value="" placeholder="Email"><br>
          <input type="password" name="password" placeholder="Password"><br>
          <input type="password" name="confirm" placeholder="Confirm Password"><br>
          <input type="submit" value="Register">
        </form>
    </fieldset>

  </body>
</html>
